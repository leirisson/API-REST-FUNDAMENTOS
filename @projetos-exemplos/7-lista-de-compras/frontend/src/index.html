<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="./assets/carrinho-de-compras.png" type="image/x-icon">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="./styles/main.css">
    <title>Lista de Compras</title>
</head>

<body>
    <header>
        <div>
            <span><img src="./assets/arrow.svg" alt="" srcset=""></span>
            <span>Voltar</span>
        </div>
        <span class="titulo">Compras da semana</span>
    </header>
    <main>
        <form id="formCompra">
            <input type="text" name="inputComptra" placeholder="Adicione um novo item" id="inputComptra">
            <button type="submit">Adicionar Item</button>
        </form>

        <ul>
            <li>
                <input class="checkbox" type="checkbox">
                <span>Pão de forma</span>
                <img src="./assets/icon delete.png" alt="" srcset="">
            </li>
            <li>
                <input type="checkbox">
                <span>Pão de frances</span>
                <img src="./assets/icon delete.png" alt="" srcset="">
            </li>
        </ul>

        <div class="alert">
            <span> <img src="./assets/warning.svg" alt="" srcset="">O item foi removido da lista <img
                    src="./assets/closeX.svg" alt="" srcset=""></span>
        </div>
    </main>
</body>

</html>
